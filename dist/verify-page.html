<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link rel="stylesheet" href="verify-page.css">
</head>
<body>
    <div class="email-verification">
        <div class="div">
          <div class="navbar"></div>
          <div class="frame">
            <img class="received" src="/dist/photos/email-check.png"/>
            <div class="overlap-group">
                
              <div class="text-wrapper">Verify Your Email</div>
              
              <p class="p">
                Thank you for registering with PetConnect. To complete the registration process and ensure the security of
                your account, we require you to verify your email address.
              </p>
            </div>
            <div class="overlap">
              <p class="text-wrapper-2">A new verification link has been sent to your email address.</p>
                <button class="resend-button">RESEND EMAIL VERIFICATION</button>
            </div>
            
          </div>
        </div>
      </div>
</body>
</html>
