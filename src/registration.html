<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Page</title>
        <link rel = "stylesheet" href = "regis.css">
    </head>
        <body>
            <div class = "input-container">
                    <div class="navbar"><a href="#"><img class="logo" src="/src/photos/logo.png" alt=""></a></div>
		            <div class="frame">
                        <div class="deco"> <img src="/src/photos/photo-deco-2.png" alt=""></div>

                        <form action="registration.html" method="post">

                            <div class = "input-text">
                                <h1 class = "title">Register</h1>
                                <p class = "sub">Let's Get Started!
                                <br>Create an account to login.</p>
                            </div>

                            <div class = "input-container-lname">
                                <input type = "text" class = "lname" id = "lname" placeholder= "Last Name">
                            </div>

                            <div class = "input-container-fname">
                                <input type = "text" class = "fname" id = "fname" placeholder = "First Name">
                            </div>

                            <div class = "input-container-email">
                                <input type = "email" class = "email" id = "email" placeholder = "Email Address" required><br>
                            </div>

                            <div class = "input-container-bday">
                                <input type = "text" onfocus = "(this.type = 'date')" class = "b-day"
                                id ="date" placeholder = "Birthday">
                            </div>

                            <div class = "input-container-pass">
                                <input type = "password" class = "pass" id = "pass" placeholder = "Password">
                            </div>

                            <div class = "input-container-conpass">
                                <input type = "password" class = "con-pass" id = "con-pass" placeholder = "Confirm Password"><br>
                            </div>

                            <button class = "sign-up" type = "submit">
                                Sign Up
                            </button>
                            </section>

                            <section class="copy">
                                <div class="sign-up-container">
                                    <p>Already have account? <a href="#">
                                        <strong>Log In</strong></a>
                                    </p>
                                </div>
                            </section>
                        </form>
                    </div>
                </div>
            </div>
    </body>
</html>
