<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Page</title>
        <link rel = "stylesheet" href = "regis.css">
    </head>
        <body>
            <div class = "wrapper">
                <div class = "box">
                    <div class = "input-container">
                        <form action="registration.html" method="post">
                            <h1 class = "title">Register</h1>
                            <p class = "sub">Let's Get Started!
                            <br>Create an account to login.</p>

                            <div classs = "input-container-lname">
                                <label for = "lname">Last Name</label><br>
                                <input type = "text" class = "lname" id = "lname">
                            </div>

                            <div class = "input-container-fname">
                                <label for = "fname">First Name</label><br>
                                <input type = "text" class = "fname" id = "fname"><br>
                            </div>

                            <div class = "input-container-email">
                                <label for = "email">Email Address<br></label>
                                <input type = "email" class = "email" id = "email"><br>
                            </div>

                            <div class = "input-container-bday">
                                <label for = "b-day">Birthdate</label><br>
                                <input type = "date" class = "b-day" id = "b-day"><br>
                            </div>

                            <div class = "input-container-pass">
                                <label for = "pass">Password</label><br>
                                <input type = "password" class = "pass" id = "pass"><br>
                            </div>

                            <div class = "input-container-conpass">
                                <label for = "con-pass">Confirm Password</label><br>
                                <input type = "password" class = "con-pass" id = "con-pass"><br>
                            </div>

                            <button class = "sign-up" type = "submit">
                                Sign Up
                            </button>

                            <p class = signin>
                                Already have account?
                                <a href= "">Sign In</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
    </body>
</html>
